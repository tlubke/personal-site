Title: Voyager
Subtitle: for Instruments and Mixed Media
Year: 2019
Instrumentation:
  - Mixed Media + Instruments
Description: Celebrating NASA's Voyager spacecraft, it's relationship to the University of Iowa, and the infamous "Golden Record" on board, this piece for mixed media uses a visual score to accompany a retelling of Voyager's journey with some of the images it has captured.
Performances:
  - Laptop Orchestra at the University of Iowa
